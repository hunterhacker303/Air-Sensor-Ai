<div class="space-y-8">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Pollution Trends</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Analyze historical air quality patterns.</p>
        </div>

        <div class="flex gap-2 mt-4 md:mt-0">
            <button class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700 text-sm font-medium hover:bg-gray-50 dark:hover:bg-neutral-700 transition-colors">
                <!-- Calendar Icon -->
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Last 24 Hours
            </button>

            <button class="flex items-center gap-2 px-4 py-2 bg-black dark:bg-white text-white dark:text-black text-sm font-medium uppercase tracking-wider hover:opacity-90 transition-opacity">
                <!-- Download Icon -->
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export CSV
            </button>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- PM 2.5 Trend -->
        <div class="bg-white dark:bg-neutral-900 border border-gray-200 dark:border-neutral-800 p-6">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2 text-gray-900 dark:text-white">
                <div class="w-3 h-3 bg-indigo-500"></div>
                PM 2.5 Trends (Last 24h)
            </h3>
            <canvas id="pm25Chart" height="150"></canvas>
        </div>

        <!-- PM 10 Trend -->
        <div class="bg-white dark:bg-neutral-900 border border-gray-200 dark:border-neutral-800 p-6">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2 text-gray-900 dark:text-white">
                <div class="w-3 h-3 bg-emerald-500"></div>
                PM 10 Trends (Last 24h)
            </h3>
            <canvas id="pm10Chart" height="150"></canvas>
        </div>

    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Convert Python list into JS array
    const historyData = {{ data | tojson }};

    const labels = historyData.map(d => d.time);

    const pm25 = historyData.map(d => d.pm25);
    const pm10 = historyData.map(d => d.pm10);

    // PM 2.5 Chart
    new Chart(document.getElementById('pm25Chart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "PM 2.5",
                data: pm25,
                borderColor: "#6366f1",
                backgroundColor: "rgba(99,102,241,0.1)",
                borderWidth: 2,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false }
            }
        }
    });

    // PM 10 Chart
    new Chart(document.getElementById('pm10Chart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "PM 10",
                data: pm10,
                borderColor: "#10b981",
                backgroundColor: "rgba(16,185,129,0.1)",
                borderWidth: 2,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false }
            }
        }
    });
</script>
